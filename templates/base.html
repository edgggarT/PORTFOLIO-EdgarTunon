<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <title>BASE</title>
</head>
<body>
    <div class="overlay overlay-slide-left" id="overlay">
        <nav>
            <ul>
                <li id="nav-1" class="slide-out-1 center">
                <a href="{{ url_for('inicio') }}" class="center" id="HOME">Inicio</a>
                </li>
                <li id="nav-2" class="slide-out-2 center">
                <a href="{{ url_for('acerca_de')}}" class="center" id="ABOUT">Acerca De</a>
                </li>
                <li id="nav-3" class="slide-out-3 center">
                <a href="{{ url_for('lenguajes')}}" class="center" id="LANG">Lenguajes</a>
                </li>
                <li id="nav-4" class="slide-out-4 center">
                <a href="{{ url_for('proyectos')}}" class="center" id="PROYECT">Proyectos</a>
                </li>
                <li id="nav-5" class="slide-out-5 center">
                <a href="{{ url_for('contact') }}" class="center" id="CONTACT">Contactame</a>
                </li>
            </ul>
        </nav>
    </div>
        <div class="hamburger-menu" id="hamburger-menu">
        <div class="menu-bar1"></div>
        <div class="menu-bar2"></div>
        <div class="menu-bar3"></div>
    </div>
    <section id="home" class="center">
        <p class="logo">Edgar Tuñon / {{ nav_title }}</p>
        <a href="#about" id="btn-scroll" class="btn-scroll" title="Scroll Down"><i class="bi bi-chevron-down"></i></a> 
    </section>
    <div class="switch">
        <input id="idiomaSwitch" type="checkbox" data-toggle="switchbutton" checked data-onstyle="outline-warning" data-offstyle="outline-info" checked data-width="75" data-height="25" data-onlabel="Español" data-offlabel="English">
    </div>
    <main>
        {% block content %}


        {% endblock %}
    </main>

    <footer class="text-center text-lg-start">
        <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                <a href="https://github.com/edgggarT" target="_blank"><i class="fab fa-github"></i></a>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                <a href="https://www.X.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </button>
        </div>
        <!-- Copyright -->
        <div class="text-center text-black p-3" style="background-color: #f4e452;">
            © 2025 Copyright:
            <a class="text-black" href="https://mdbootstrap.com/">EdgarTuñon.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="{{ url_for('static', filename='code.js')}}"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
</body>
</html>
